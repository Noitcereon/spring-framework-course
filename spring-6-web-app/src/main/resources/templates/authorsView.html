<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
<h1>Authors</h1>
<a th:href="@{/books}">Go to Books</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Books Written</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
        <td th:text="${author.getId()}">author.id</td>
        <td th:text="${author.getFirstName()}">author.firstName</td>
        <td th:text="${author.getLastName()}">author.lastName</td>
        <td th:text="${author.getBooks.size()}">author.noOfBooksWritten</td>
    </tr>
    </tbody>
</table>
</body>
</html>
